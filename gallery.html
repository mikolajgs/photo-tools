<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Photo Gallery</title>
</head>
<body>
    <h1>Photo Gallery - Thumbnails</h1>
    <div>
        {{range .}}
            <a href="{{.PhotoPath}}" target="_blank">
                <img src="{{.ThumbPath}}" alt="Thumbnail">
            </a>
        {{end}}
    </div>
</body>
</html>
